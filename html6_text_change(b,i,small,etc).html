<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1><b>don't give up</b></h1>
    <h1><i>dont give up</i></h1>
    <h1><small>dont give up</small></h1>
    <h1><sub>dont give up</sub></h1>
    <h1><sup>dont give up</sup></h1>
    <h1><ins>dont give up</ins></h1>
    <h1><del>dont give up</del></h1>
    <hr>
</body>
</html>
